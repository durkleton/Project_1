<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Reimbursement</title>
</head>
<body>
	<h2 align="center">Create New Reimbursement</h2>
	<form action="/reimbursementForm" method="post">
		<table align="center">
			<tr>
				<td>User ID:</td>
				<td><input type="text" name="name" required="required"
					placeholder="Enter User Id" /></td>
			</tr>
			<tr>
				<td>Amount:</td>
				<td><input type="text" name="category" required="required"
					placeholder="Enter amount requested" /></td>
			</tr>
			<tr>
				<td>Comment:</td>
				<td><input type="text" name="comment" required="required"
					placeholder="Enter description" /></td>
			</tr>			
			<tr>
				<td><input type="reset" value="Clear"></td>
				<td><input type="submit" value="Add Course"></td>
			</tr>
		</table>
	</form>
</body>
</html>

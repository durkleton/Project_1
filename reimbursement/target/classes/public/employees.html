<html lang="en">

<head>
<meta charset="UTF-8">
<title>Employee Details</title>

<!-- INCLUDING JQUERY-->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<!-- CSS FOR STYLING THE PAGE -->
<style>
table {
	margin: 0 auto;
	font-size: large;
	border: 1px solid black;
}

h1 {
	text-align: center;
	color: #006600;
	font-size: xx-large;
	font-family: 'Gill Sans', 'Gill Sans MT', ' Calibri', 'Trebuchet MS',
		'sans-serif';
}

td {
	background-color: #E4F5D4;
	border: 1px solid black;
}

th, td {
	font-weight: bold;
	border: 1px solid black;
	padding: 10px;
	text-align: center;
}

td {
	font-weight: lighter;
}
</style>
</head>

<body>
	<section>
		<h1>Employee Details</h1>

		<!-- TABLE CONSTRUCTION-->
		<table id='table'>
			<!-- HEADING FORMATION -->
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Manager</th>
				<!-- <th>Actions</th> -->
			</tr>

			<script>
				$(document).ready(function() {

					// FETCHING DATA FROM REST API END POINT
					$.ajax({
						url : "http://localhost:7000/employees"
					}).then(function(data) {
						var employee = '';

						// ITERATING THROUGH OBJECTS
						$.each(data, function(key, value) {

							//CONSTRUCTION OF ROWS HAVING
							// DATA FROM JSON OBJECT
							employee += '<tr>';
							employee += '<td>' + value.id + '</td>';

							employee += '<td>' + value.name + '</td>';

							employee += '<td>' + value.email + '</td>';

							employee += '<td>' + value.manager + '</td>';

							employee += '</tr>';
						});
						$('#table').append(employee);
					});
				});
			</script>
		</table>
	</section>
</body>

</html>
